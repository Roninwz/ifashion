    //获取首页用户操作信息
    function getUserDynamicInfo() {
        $.ajax({
            type: "GET",
            url: "http://www.idx.com.cn/home/GetUserDynamicInfo",
            dataType: "json",
            success: function (data) {

                if (data == undefined || data == null || data == '')
                    return;

                var list = data;
                var html = '';
                for (var i = 0; i < list.length; i++) {
                    if (i == 0)
                        html += '<div class="d1 clearfix" style="display:block;z-index: 1;">'
                    else
                        html += '<div class="d1 clearfix" style="display:none; z-index: 2;">'
                    html += '<a class="d1-img" href="http://www.idx.com.cn/item/' + list[i].CommodityId + '.htm" target="_blank">'
                    html += '<img src="' + list[i].PictureUrl + '"></a>'
                    html += '<div class="d1-info">'

                    if (list[i].UserName != undefined && list[i].UserName != null && list[i].UserName != '' && list[i].UserName.indexOf('@') >= 0) {
                        html += '<p class="infos"><em>' + list[i].UserName.substring(0, list[i].UserName.indexOf('@')) + '</em>&nbsp;'
                    } else {
                        html += '<p class="infos"><em>' + list[i].UserName + '</em>&nbsp;'
                    }

                    switch (list[i].SearchType) {
                        case '1':
                            html += '刚刚上架了 ' + list[i].WorkName + '</p>'
                            break;
                        case '2':
                            html += '刚刚出售了 ' + list[i].WorkName + '</p>'
                            break;
                        case '3':
                            html += '刚刚喜欢了 ' + list[i].WorkName + '</p>'
                            break;
                        case '4':
                            html += '刚刚评价了 ' + list[i].WorkName + '</p>'
                            break;
                    }

                    html += '</div>'
                    html += '</div>';
                }
                html += '<div class="d2" id="banner_id">'
                html += '<ul>'
                html += '<li class="nuw"></li>'
                html += '<li class=""></li>'
                html += '<li class=""></li>'
                html += '<li class=""></li>'
                html += '</ul>'
                html += '</div>'
                $("#banner").html(html);

                stringCut();
            }
        });
    }
    //10分钟更新一次数据
    window.setTimeout(getUserDynamicInfo, 600000);

</script>
<script type="text/javascript">

    $('.infos').each(function () {
        var manner = $(this).html().replace(/\s*/gm, '');
        if (manner.length > 45) {
            var str = manner.substring(0, 45);
            $(this).html(str).append('<span style="float:none;">...</span>');
        }
    })

    //截断字符串
    function stringCut() {
        $('.infos').each(function () {
            var manner = $(this).html().replace(/\s*/gm, '');
            if (manner.length > 45) {
                var str = manner.substring(0, 45);
                $(this).html(str).append('<span style="float:none;">...</span>');
            }
        })
    }

    function Marquee33() {
        bn_id2 = bn_id + 1;
        if (bn_id2 > $("#banner .d1").length - 1) {
            bn_id2 = 0;
        }
        $("#banner .d1").eq(bn_id).css("z-index", "2");
        $("#banner .d1").eq(bn_id2).css("z-index", "1");
        $("#banner .d1").eq(bn_id2).show();
        $("#banner .d1").eq(bn_id).fadeOut("slow");
        $("#banner_id li").removeClass("nuw");
        $("#banner_id li").eq(bn_id2).addClass("nuw");
        bn_id = bn_id2;
    };
    var bn_id ;
    var bn_id2;
    function banner() {
        bn_id = 0;
        bn_id2 = 1;
        var speed33 = 5000;
        var qhjg = 1;
        var MyMar33;
        $("#banner .d1").hide();
        $("#banner .d1").eq(0).fadeIn("slow");
        if ($("#banner .d1").length > 1) {
            $("#banner_id li").eq(0).addClass("nuw");

            MyMar33 = setInterval(Marquee33, speed33);

            $("#banner_id li").click(function () {
                var bn_id3 = $("#banner_id li").index(this);
                if (bn_id3 != bn_id && qhjg == 1) {
                    qhjg = 0;
                    $("#banner .d1").eq(bn_id).css("z-index", "2");
                    $("#banner .d1").eq(bn_id3).css("z-index", "1");
                    $("#banner .d1").eq(bn_id3).show();
                    $("#banner .d1").eq(bn_id).fadeOut("slow", function () { qhjg = 1; });
                    $("#banner_id li").removeClass("nuw");
                    $("#banner_id li").eq(bn_id3).addClass("nuw");
                    bn_id = bn_id3;
                }
            });

            $("#banner_id").hover(
                function () {
                    clearInterval(MyMar33);
                },
                function () {
                    MyMar33 = setInterval(Marquee33, speed33);
                }
            )
        }
        else {
            $("#banner_id").hide();
        }
    }
    banner();

</script>
